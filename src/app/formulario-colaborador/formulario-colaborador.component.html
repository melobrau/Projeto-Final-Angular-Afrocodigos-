<div class="formulario-colaborador">
  <h2>{{ editando ? 'Editar Colaborador' : 'Adicionar Colaborador' }}</h2>

  <form (ngSubmit)="salvar()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input id="nome" type="text" [(ngModel)]="colaborador.nome" name="nome" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="cargo">Cargo:</label>
      <input id="cargo" type="text" [(ngModel)]="colaborador.cargo" name="cargo" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">{{ editando ? 'Salvar' : 'Adicionar' }}</button>
  </form>
</div>
